<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Linking Css styling file to html file-->
    <link href="gridStyle.css" type="text/css" rel="stylesheet">
    <title>ICP_2</title>
</head>
<body>

<!-- Task-3: Create a 'cube-shaped color grid' using HTML <div>, <span> elements and CSS elements-->

    <!-- By using div and span element 1st row is created and by using flex-first-flex-container, flex-item we have styled the cubes -->
    <div class="first-flex-container">
        <span class="flex-item" style="background: blue"></span>
        <span class="flex-item" style="background: black"></span>
        <span class="flex-item" style="background: green"></span>
    </div>

    <!-- By using div and span element 2nd row is created and by using flex-container, flex-item we have styled the cubes -->
    <div class="flex-container">
        <span class="flex-item" style="background: peachpuff"></span>
        <span class="flex-item" style="background: gray"></span>
        <span class="flex-item" style="background: lightgreen"></span>
    </div>

    <!-- By using div and span element 3rd row is created and by using flex-container, flex-item we have styled the cubes -->
    <div class="flex-container">
        <span class="flex-item" style="background: red"></span>
        <span class="flex-item" style="background: pink"></span>
        <span class="flex-item" style="background: purple"></span>
    </div>
</body>
</html>
