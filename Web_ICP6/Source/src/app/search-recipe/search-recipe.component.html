<div class="parent-container">
  <div class="child-container">
    <div class="row">
      <div class="col-sm-6">
        <h2 ><b>Search for your recipe and learn how to make it!!
        </b></h2>
      </div>
      <div class="col-sm-6">
        <h2 ><b>Search for Restaurants near by!!
        </b></h2>
      </div>
    </div>
    <br>
    <form>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group col-lg-offset-5 input-group">
              <input #recipe class="form-control" placeholder="Enter Recipe Name" type="text">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group col-lg-offset-5  input-group">
              <input #place class="form-control" placeholder="Enter Location Name" type="text">
            </div>
          </div>
        </div>
        <br>
        <button (click)="getVenues()" class="btn btn-primary" type="button">Submit</button>
      </div>
    </form>
  </div>
</div><br><br>
<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-default col-6">
        <div style="background-color: coral" class="panel-heading"><b>Recipe Names</b></div>
        <div class="panel-body">
          <div *ngFor="let recipeL of reclis" class=" list-group-item clearfix">
            <div class="row">
              <div class="col-sm-4">
                <h4 class="list-group-item-heading">{{ recipeL.recipe.label }}</h4>
              </div>
              <div class="col-sm-4">
                <h4 class="list-group-item-heading">{{ recipeL.recipe.calories}} Calories</h4>
              </div>
              <div class="col-sm-4 pull-right text-right">
                <a href="{{recipeL.recipe.url}}" class="list-group-item-text"><img style="height:100px; width:100px;" src="{{recipeL.recipe.image}}"/></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="panel panel-default col-6">
        <div class="panel-heading" style="background-color: coral"><b>Near By Resturants</b></div>
        <div class="panel-body">

          <div *ngFor="let venue of pls" class="list-group-item clearfix">
            <div class="pull-left">
              <h4 class="list-group-item-heading">{{ venue.name }}</h4>
            </div>

            <span class="pull-right">
             <a href="http://maps.google.com/maps?saddr={{currLate}},{{currLong}}
             &daddr={{venue.location.formattedAddress[0]}},{{venue.location.formattedAddress[1]}},{{venue.location.formattedAddress[2]}}">
               <img src="../../assets/pngguru.com.png" style="width: 30px; height: 30px;"></a>
            </span>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
